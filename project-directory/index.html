        <h2>ホーム</h2>
        
        <p><b>(*'▽')？</b></p>
        <div class="table-container">
            <div>
                <!-- ここに画像リンクを追加 -->
                <a href="https://x.com/Koganechan1">
                    <img src="img/chibi200.png" alt="リンク画像">
                </a>
            </div>
            <div>
                <div id="map"></div>
                <div id="weather"></div>

<script src="js/leaflet.js"></script>
<script src="js/leaflet-openweathermap.js"></script>
<script src="js/weather.js"></script>
<script>
    // Here you initialize the map, add layers, fetch weather data, etc.
    const apiKey = '9778186f903a62a3c1aeb24f60e8af0d';
    var map = L.map('map').setView([35.6895, 139.6917], 10);
    // ... more initialization code ...

                    // OSMレイヤーの追加
                    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // OpenWeatherMapレイヤーの追加
                    var clouds = L.OWM.clouds({appId: apiKey}).addTo(map);
                    var city = L.OWM.current({interval: 15, lang: 'ja', appId: apiKey}).addTo(map);

                    // レイヤーコントロール追加
                    var baseMaps = { "OSM Standard": osm };
                    var overlayMaps = { "Clouds": clouds, "Cities": city };
                    L.control.layers(baseMaps, overlayMaps).addTo(map);
                </script>
            </div>
        </div>
