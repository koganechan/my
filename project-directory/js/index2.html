<!DOCTYPE html>owmloading.gif
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="js/leaflet.css" />
    <link rel="stylesheet" href="js/leaflet-openweathermap.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-openweathermap.js"></script>
</head>
<body>
    <h1>お天気マップ</h1>
    <div id="map" style="height: 600px;"></div>
    <script>
        const apiKey = '9778186f903a62a3c1aeb24f60e8af0d';  // OpenWeatherMap APIキーをここに貼り付ける

        // マップの初期化
        var map = L.map('map').setView([35.6895, 139.6917], 10);  // 東京を中心に設定

        // OSMレイヤーの追加
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // OpenWeatherMapのレイヤーの追加
        var clouds = L.OWM.clouds({appId: apiKey});
        var city = L.OWM.current({intervall: 15, lang: 'ja', appId: apiKey});

        // レイヤーコントロールの追加
        var baseMaps = js/{owmloading.gif
            "OSM Standard": osm
        };
        var overlayMaps = {
            "Clouds": clouds,
            "Cities": city
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
